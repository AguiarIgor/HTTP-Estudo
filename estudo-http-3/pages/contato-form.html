<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Formulário</title>
</head>

<body>
    <h1>Entre em contato</h1>
    <p>Gostariamos de saber a sua opinião.<br>Utilize o formulário a seguir:</p>
    <form action="" method="post">
        <label for="email">Email:</label><br>
        <input name="email" type="email" id="email"><br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea><br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
